# Test configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=false

# Disable data.sql loading for tests
spring.sql.init.mode=never

# Override agent card properties for tests
agent.card.id=test-props-id
agent.card.name=Test Props Name
agent.card.description=Test Props Description
agent.card.url=http://test-props-url.com
agent.card.provider.organization=Test Props Org
agent.card.provider.url=http://test-props-provider-url.com
agent.card.contact_email=test-props-contact@example.com
